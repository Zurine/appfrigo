<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

	<head>
		<link th:href="@{/css/multiselect/bootstrap-multiselect.css}" rel="stylesheet" type="text/css"/>   
	</head>

	<body>
	
		<div layout:fragment="content" class="row">
		
			<div class="x_data col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
	
				<div class="x_panel">
       				<div class="x_panel_content">
       		
		           		<div class="x_title">
		                	<h2 th:text="#{label.add.seller}"></h2>
		                    <div class="clearfix"></div>
		                </div>
		                
		                <div th:replace="templates/fragments/msg :: msg" ></div> 
			
						<div class="x_content">
						
							<form class="form-horizontal" action="#" th:action="@{/equipment/seller/add}" method="post" th:object="${selected}">
					
								<input type="hidden" id="id" th:field="*{businessId}" th:value="*{businessId}"/> 
	                    	
                    			<div class="form-group">
    								<label class="col-sm-2 control-label"  th:text="#{label.equipment}"></label>
    								<div class="col-sm-10">
    									<div class="control-text" th:text="${selected.businessName}"></div>
    								</div>
								</div>
								
								<div class="form-group">
    								<label class="col-sm-2 control-label"></label>
    								<div class="col-sm-6"> <!--  id="sellers" -->
    								  	<select th:field="*{sellers}" th:value="*{sellers}" class="form-control" multiple="multiple">
		  									<option th:each="s : ${sellerList}" th:value="${s.id}" th:text="${s.name + ' ' + s.surname}"></option>
										</select>
    								</div>
    								<div class="col-sm-4">
    									<a class="btn btn-secondary" th:href="@{/seller/add(businessId=*{businessId})}">Create New MSM</a>
    								</div>
								</div>

				                <div class="row">
		                    		<div class="form-btn">
		                        		<div class="form-btn">
               				           		<button type="submit" class="btn btn-custom"> <span class="fa fa-save"></span><span th:text="#{label.save.seller}"></span> </button>
		                    			</div>
		                    		</div>
	                    		</div>
		 					</form>
                  		</div>
					</div>
				</div>
			</div>
			<script type="text/javascript" th:src="@{/js/multiselect/bootstrap-multiselect.js}"></script>
			<script type="text/javascript" th:src="@{/js/seller.js}"></script>
		</div>
	</body>
</html>
