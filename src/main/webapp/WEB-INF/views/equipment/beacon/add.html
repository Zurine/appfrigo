<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

	<head>
		<link th:href="@{/css/multiselect/bootstrap-multiselect.css}" rel="stylesheet" type="text/css"/>  
	</head>

	<body>
	
		<div layout:fragment="content" class="row">
		
			<div class="x_data col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
								
				<div th:replace="templates/fragments/msg :: msg" ></div> 
			
       			<div class="x_panel">
       				<div class="x_panel_content">
       		
		           		<div class="x_title">
		                	<h2>Allocate Beacon</h2>
		                    <div class="clearfix"></div>
		                </div>
		
						<div class="x_content">
					
		    				<form action="#" th:object="${business}" th:action="@{/equipment/beacon/add}" method="post">
   								<input type="hidden" th:field="*{id}" th:value="*{id}"></input> 
 				
			                    <div class="row">
		                			<div class="form-group col-md-12">
										<label class="label-control">Equipment</label>
										<p th:text="*{name}" ></p>
				                    </div>
	                            </div>
			                	<div class="row">
	                				<div class="form-group col-md-12">
										<label class="label-control">Beacon</label>
			                      	   	<select th:field="*{list}" multiple="multiple">
		  									<option th:each="b : ${beaconList}" th:value="${b.id}" th:text="${b.name}"></option>
										</select>
			                    	</div>
	                            </div>
	                            
			                	<div class="row">
	                				<div class="form-btn">
	                        			<input type="submit" th:value="#{label.save.beacon}" class="btn btn-custom"/>
	                    			</div>
            					</div>
		 					</form>
                  		</div>
					</div>
				</div>
			</div>
			<script type="text/javascript" th:src="@{/js/multiselect/bootstrap-multiselect.js}"></script>
			<script type="text/javascript" th:src="@{/js/business.beacon.add.js}"></script>
		</div>
	</body>
</html>
