<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/default">

	<head>
	<link th:href="@{/css/login.css}" href="css/login.css" rel="stylesheet" type="text/css"/>   
	</head>

	<body>
		<div layout:fragment="content">

			<div class="wrapper">
				<div class="container">
					<h1 th:text="#{app.account}"></h1>
					<div th:if="${errormsg} !=null" class="error-wrapper col-md-6 col-md-offset-3">
						<p th:text="${errormsg}"></p>
					</div>
		
					<form action="#" th:action="@{/auth/requestPassword}" method="post">  
							<input type="text" th:value="${email}" name="email" placeholder="Email" required="required"
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							<input type="submit" th:value="#{label.send.email}" class="btn btn-custom"/>
					</form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>

	</ul>
</div>

	</body>

</html>
