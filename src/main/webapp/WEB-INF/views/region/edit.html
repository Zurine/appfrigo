<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

	<head>
		<link th:href="@{/css/switchery/switchery.min.css}" rel="stylesheet" type="text/css"/>   
		<script type="text/javascript" th:src="@{/js/switchery/switchery.min.js}"></script> 
	</head>

	<body>
	
		<div layout:fragment="content" class="row">
		
			<div class="x_data col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">

				<div th:replace="templates/fragments/msg :: msg" ></div> 
			
       			<div class="x_panel">
       				<div class="x_panel_content">
       		
	           		<div class="x_title">
	                	<h2 th:text="#{label.edit.region}"></h2>
	                    <div class="clearfix"></div>
	                 </div>
		
					<div class="x_content">
					
		    			<form action="#" th:object="${region}" th:action="@{/region/edit}" method="post">
    						<input type="hidden" th:field="*{id}" th:value="*{id}"></input> 
 				    		
 				    		<div class="row">
	                			<div class="form-group col-md-12">
									<label class="label-control">Name</label>
			                        <input type="text" th:field="*{name}" th:value="*{name}" placeholder="Name" class="form-control" />
			                    </div>
                            </div>
	                            
		                    
		                    <div class="row">
	                			<div class="form-group col-md-12">
									<label class="label-control">Description</label>
			                        <input type="text" th:field="*{description}" th:value="*{description}" placeholder="Name" class="form-control" />
			                    </div>
                            </div>
	                            
                            <div class="row">
                				<div class="form-group col-md-6">
									<label class="label-control" th:text="#{active}"></label>
									<input type="checkbox" class="js-switch" th:field="*{active}" th:value="*{active}"></input>
		                   	 	</div>
                			</div> 
			                	
			                <div class="row">
	                			<div class="form-btn">
	                        		<input type="submit" th:value="#{label.save.region}" class="btn btn-custom"/>
	                    		</div>
            				</div>
		 				</form>
                  	</div>
				</div>
			</div>
		</div>
	</div>
	
	</body>

</html>
