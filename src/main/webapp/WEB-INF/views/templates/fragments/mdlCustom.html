<html  xmlns:th="http://www.thymeleaf.org" >
	<head>
  	</head>
  	
  	<body>
  		<div th:fragment="mdlCustom" id="mdlCustom" class="row error-row">
  			
			<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     			<div class="modal-dialog">
          			<div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                    <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
		                </div>
          
		                <div class="modal-body">
		                	<a id="deleteCascade"></a>
			 	 	 		<div class="msg-delete"> 
			 	 	 			<input type="hidden" id="delete" th:value="${delete}"/>
			 	 	 			<div th:each="m : ${message}">
			 	 	 				<div th:attr="data-content=${m}" th:text="${m}"></div>
			 	 	 			</div>
							</div>
		                    <p>You are about to delete one track, this procedure is irreversible.</p>
		                    <p>Do you want to proceed?</p>
		                    <p class="debug-url"></p>
		                </div>
              
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		                    <a class="btn btn-danger btn-ok">Delete</a>
		                </div>
          			</div>
      			</div>
   			</div>

		        $('#confirm-delete').on('show.bs.modal', function(e) {
		        	  $(this).find('.btn-ok').attr('href', $('#delete' + $(e.relatedTarget).attr('id')).attr('href'));
		        });
		    </script> -->   
		</div>
  </body>
</html>
