<html  xmlns:th="http://www.thymeleaf.org" >
  <head>
  </head>
  <body>
    <div th:fragment="msg" id="msg" class="row error-row msg-row">
			<div th:if="${errormsg} !=null" class="error-wrapper col-md-6 col-md-offset-3">
				<div th:each="e : ${errormsg}">
					<p th:text="${e}"></p>
				</div>
			</div>
			
			<div th:if="${infomsg} !=null" class="info-wrapper col-md-6 col-md-offset-3">
				<p th:text="${infomsg}"></p>
			</div>
			
			<div th:if="${warningmsg} !=null" class="warning-wrapper col-md-6 col-md-offset-3">
				<p th:text="${warningmsg}"></p>
			</div>
			
		</div>
  </body>
</html>
