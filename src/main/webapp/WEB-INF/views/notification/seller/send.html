<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

	<head>
		<link th:href="@{/css/switchery/switchery.min.css}" rel="stylesheet" type="text/css"/> 
	</head>

	<body onload="setSwitchery()">
	
	
		<div layout:fragment="content" class="row">
		
			<div class="x_data col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
		
				<div th:replace="templates/fragments/msg :: msg" ></div> 
		
       			<div class="x_panel">
       				<div class="x_panel_content">
       		
		           		<div class="x_title">
		                	<h2 th:text="#{label.send.Notification}"></h2>
		                    <div class="clearfix"></div>
		                 </div>
		
						<div class="x_content">
						
							<form action="#" th:object="${notification}" th:action="@{/notification/seller/send}" method="post">
							
								<input type="hidden" th:field="*{id}" th:value="*{id}"></input> 
					
				                <div class="row">
					                <div class="form-group">
										<div class="row first-table" th:each="o : ${operators}" th:if="${o.business!=null}">
											<div class="col-sm-1" onclick="openOperator(this)"><span class="fa fa-plus-square"></span></div>
											<div class="col-sm-1 op-line" onclick="checkBusiness(this)"><input type="checkbox" class="js-switch"  /></div>
											<div class="col-sm-3 strong" th:text="${o.name}"></div>
											<div class="col-sm-7 bu-table">
												<div class="row second-table" th:each="e : ${o.business}" th:if="${e.users!=null}">
													<div class="col-sm-1" onclick="openEquipment(this)"><span class="fa fa-plus-square"></span></div>
													<div class="col-sm-1 bu-line" onclick="checkSeller(this)"><input type="checkbox" class="js-switch"/></div>
													<div class="col-sm-3" th:text="${e.name}"></div>
													<div class="col-sm-7 us-table">
														<div class="row third-table" th:each="u : ${e.users}">
															<div class="col-sm-2"><input type="checkbox" class="js-switch" th:field="*{users}" th:value="${u.id}"/></div>
															<div class="col-sm-10" th:text="${u.name}"></div>
														</div>
													</div>
												</div>
											</div>
										</div>
				                    </div>
				                </div>
				                
                				<div class="row">
		                    		<div class="form-btn">
		                        		<input type="submit" th:value="#{label.send.Notification}" class="btn btn-custom"/>
		                    		</div>
	                    		</div>
			 				</form>
	                  	</div>
					</div>
				</div>
				<script type="text/javascript" th:src="@{/js/switchery/switchery.min.js}"></script> 
				<script type="text/javascript" th:src="@{/js/notif.seller.send.js}"></script>
			</div>
			
		</div>
	


	</body>

</html>
