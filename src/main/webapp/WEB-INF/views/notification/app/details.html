<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

	<head></head>

	<body>
	<div layout:fragment="content" class="row">
		
			<div class="col-md-8 col-md-offset-2" style="margin-top:6%">
			
				<div th:replace="templates/fragments/msg :: msg" ></div> 
			
				<div class="action-row">
					<div class="action-wrapper">
						<a th:href="@{/notification/edit(id=${notification.id})}" class="btn btn-action" th:alt="#{label.edit.notification}"><span class="fa fa-pencil fa-btn"></span></a>
					</div>
				</div>
				
	        	<div class=" row panel-row">
            		
            		<div class="col-md-6 col-sm-6 col-xs-12 animated fadeInDown col-md-offset-3">
                    	<div class="well profile_view">
                        	<div class="col-sm-12">
                            	<h4 class="brief"><i th:text="#{label.notification}"></i></h4>
                                <div class="left col-xs-7">
                                	<h2 th:text="#{label.notification}"></h2>
							 		<div class="row">
							 			<div class="col-md-4 detail-label" th:text="#{label.title}">: </div>
							 			<div class="col-md-8" th:text="${notification.title}"></div>
   							 		</div>
   								
	 								<div class="row">
   							 			<div class="col-md-4 detail-label" th:text="#{label.message}">: </div>
							 			<div class="col-md-8" th:text="${notification.message}"></div>
	   							 	</div>

   							 		<div class="row">
   							 			<div class="col-md-4 detail-label" th:text="#{label.promotion}">: </div>
							 			<div class="col-md-8" th:if="${notification.promotion!=null}" th:text="${notification.promotion.name}"></div>
							 			<div class="col-md-8" th:if="${notification.promotion == null or notification.promotion == '' or notification.promotion.name == null
							 			 or notification.promotion.name == ''}" th:text="#{label.nopromotion}"></div>
	   							 	</div>
                             	</div>
	                            <div class="right col-xs-5 text-center">
	                            	<img th:src="${notification.photo}" alt="" class="img-responsive"></img>
	                            </div>   
                           </div>
                        </div>
                    </div> 
	             </div>
	         </div>
		</div>
	</body>
</html>
