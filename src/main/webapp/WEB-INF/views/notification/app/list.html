<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

	<head>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css"/>
		<script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
		<script type="text/javascript" th:src="@{/js/channel.js}"></script>
	</head>

	<body>
	
		<div layout:fragment="content" class="row">
		
		
		<div class="x_data col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
		
			<h2>Notificaciones</h2>
					
			<div class="action-row">
				<div class="action-wrapper">
					<a th:href="@{/notification/add}" title="Add" class="btn btn-action"><span class="fa fa-plus fa-btn"></span></a>
				 
				</div>
			</div>
			
			<div th:if="${errormsg} !=null" class="error-wrapper col-md-6 col-md-offset-3">
				<p th:text="${errormsg}"></p>
			</div>
			
			<div th:if="${infomsg} !=null" class="info-wrapper col-md-6 col-md-offset-3">
				<p th:text="${infomsg}"></p>
			</div>
			
		
			<table id="table" class="table table-hover">
				<thead>
            		<tr>
                		<th>Title</th>
                		<th>Promotion</th>
                		<th>Edit</th>
                		<th>See</th>
                		<th>Send</th>
            		</tr>
        		</thead>
		        <tbody>
		        	<tr th:each="n : ${notificationList}">
			    		<td th:text="${n.title}"></td>
			    		<td>
			    			<span th:if="${n.promotion.id} != 0">Has promotion</span>
			    			<span th:if="${n.promotion.id} == 0">No promotion</span>
			    		</td>
    		 			<td><a th:href="@{/notification/edit(id=${n.id})}"><span class="fa fa-pencil fa-btn"></span></a></td>
					 	<td><a th:href="@{/notification/get(id=${n.id})}"><span class="fa fa-list-alt fa-btn"></span></a></td>
			    		<td><a th:href="@{'/notification/send'(id=${n.id})}"><span class="fa fa-send fa-btn"></span></a></td>
					</tr>
		        </tbody>
			</table>
		</div>
	
		</div>

	</body>

</html>
