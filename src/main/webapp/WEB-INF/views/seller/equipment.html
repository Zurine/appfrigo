<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

	<head>
			<link th:href="@{/css/multiselect/bootstrap-multiselect.css}" rel="stylesheet" type="text/css"/>  
	</head>

	<body>
	
		<div layout:fragment="content" class="row">
		
			<div class="x_data col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
								
				<div th:replace="templates/fragments/msg :: msg" ></div> 
			
       			<div class="x_panel">
       				<div class="x_panel_content">
       		
		           		<div class="x_title">
		                	<h2 th:text="#{label.allocate.equipment}"></h2>
		                    <div class="clearfix"></div>
		                </div>
		
						<div class="x_content">
					
		    				<form action="#" th:object="${seller}" th:action="@{/seller/setEquipment}" method="post">
    							<input type="hidden" th:field="*{id}" th:value="*{id}"></input> 
    							<input type="hidden" th:field="*{surname}" th:value="*{surname}"></input> 
    							<input type="hidden" th:field="*{name}" th:value="*{name}"></input> 
 				
			                    <div class="row">
		                			<div class="form-group col-md-12">
										<label class="label-control" th:text="#{label.name}"></label>
										<div class="form-control"><span th:text="*{name}"></span><span th:text="*{surname}"></span></div>
				                    </div>
	                            </div>
			                	<div class="row">
	                				<div class="form-group col-md-12">
										<label class="label-control" th:text="#{label.equipment}"></label>
	                      				<select th:field="*{businessList}" th:value="*{businessList}" class="form-control" multiple="multiple">
  											<option th:each="e : ${equipmentList}" th:value="${e.id}" th:text="${e.name}"></option>
										</select>
			                    	</div>
	                            </div>
			                	<div class="row">
	                				<div class="form-btn">
	                        			<input type="submit" th:value="#{label.save.seller}" class="btn btn-custom"/>
	                    			</div>
            					</div>
		 					</form>
                  		</div>
					</div>
				</div>
			</div>
			<script type="text/javascript" th:src="@{/js/multiselect/bootstrap-multiselect.js}"></script>
			<script type="text/javascript" th:src="@{/js/seller.add.js}"></script>
		</div>
	</body>
</html>
