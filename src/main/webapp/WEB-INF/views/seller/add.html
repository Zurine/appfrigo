<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

	<head>
		<link th:href="@{/css/multiselect/bootstrap-multiselect.css}" rel="stylesheet" type="text/css"/> 
		<link th:href="@{/css/switchery/switchery.min.css}" rel="stylesheet" type="text/css"/>      
	</head>

	<body>
	
		<div layout:fragment="content" class="row">
		
			<div class="x_data col-sm-10 col-sm-offset-1">
		
				<div th:replace="templates/fragments/msg :: msg" ></div> 
			
       			<div class="x_panel">
       				<div class="x_panel_content">
       		
		           		<div class="x_title">
		                	<h2 th:text="${title}"></h2>
		                    <div class="clearfix"></div>
		                 </div>
			
						<div class="x_content">
					
							<form class="form-horizontal" action="#" th:object="${seller}" th:action="@{/seller/add}" method="post">
								<input type="hidden" th:value="*{id}" th:field="*{id}"></input> 
								<div class="form-group">
    								<label class="col-sm-2 control-label" th:text="#{label.name}"></label>
    								<div class="col-sm-10">
										<input type="text" th:field="*{name}" th:value="*{name}" th:placeholder="#{label.name}" class="form-control" />    							
									</div>
								</div>
								
								<div class="form-group">
    								<label class="col-sm-2 control-label" th:text="#{label.surname}"></label>
    								<div class="col-sm-10">
										<input type="text" th:field="*{surname}" th:value="*{surname}" th:placeholder="#{label.surname}" class="form-control" />    							
									</div>
								</div>
								
								<div class="line-separation"></div>
								<div id="add-seller">
									<div class="form-group">
	    								<label class="col-sm-2 control-label" th:text="#{label.email}"></label>
	    								<div class="col-sm-10">
											<input type="text" th:field="*{registration.email}" th:value="*{registration.email}" th:placeholder="#{label.email}" class="form-control" />		
										</div>
									</div>
								
									<div class="form-group"  th:if="*{id == 0}">
	    								<label class="col-sm-2 control-label" th:text="#{label.password}"></label>
	    								<div class="col-sm-4">
											<input type="password" th:field="*{registration.password}" th:value="*{registration.password}" th:placeholder="#{label.password}" class="form-control" />		
										</div>
										<label class="col-sm-2 control-label" th:text="#{label.rep.password}"></label>
	    								<div class="col-sm-4">
											<input type="password" th:field="*{registration.repPassword}"  th:value="*{registration.repPassword}" th:placeholder="#{label.rep.password}" class="form-control" />		
										</div>
									</div>
								</div>
								<div class="line-separation"></div>
								
				                <div class="form-group">
									<label class="col-sm-2 control-label">GPS Active</label>
									<div class="col-sm-1">
										<input type="checkbox" class="js-switch" th:field="*{gps}" th:value="*{gps}"></input>
				                  	</div>
				                  
				                  	<label class="col-sm-1 control-label">Active</label>
									<div class="col-sm-1">
										<input type="checkbox" class="js-switch" th:field="*{active}" th:value="*{active}" onchange="setEquipment()"></input>
				                  	</div>
				                  	<div id="business-multi" th:class="${seller.active == false ?'hide-content':'show-content'}">
					                  	<label class="col-sm-2 control-label" th:text="#{label.equipment}"></label>
					                  	<div class="col-sm-4">
					                      	<select th:field="*{businessList}"  th:value="*{businessList}" class="form-control" multiple="multiple">
			  									<option th:each="e : ${equipmentList}" th:value="${e.id}" th:text="${e.name}"></option>
											</select>
					                    </div>
				                  	</div>
				                </div>
				                <div th:class="${seller.active == true ?'hide-content form-group':'show-content form-group'}">
				              	  	<div class="col-sm-offset-2 col-sm-10">Activate the MSM to add an equipment</div>
				                </div>

								<div class="line-separation"></div>
		 
                			 	<div class="row">
		                    		<div class="form-btn">
		                        		<button type="submit" class="btn btn-custom"><span class="fa fa-save"></span><span th:text="#{label.save.seller}"></span> </button>
		                    		</div>
		                    	</div>
		 					</form>
                  		</div>
					</div>
				</div>
			</div>
			<script type="text/javascript" th:src="@{/js/multiselect/bootstrap-multiselect.js}"></script>
			<script type="text/javascript" th:src="@{/js/switchery/switchery.min.js}"></script> 
			<script type="text/javascript" th:src="@{/js/seller.add.js}"></script>
		</div>
	</body>
</html>
