<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/default">

	<head>
	<link th:href="@{/css/login.css}" href="css/login.css" rel="stylesheet" type="text/css"/>   
	</head>

	<body>
		<div layout:fragment="content">

			<div class="wrapper">
				<div class="container">
					<h1 th:text="#{app.account}"></h1>
					<div th:if="${errormsg} !=null" class="error-wrapper col-md-6 col-md-offset-3">
						<p th:text="${errormsg}"></p>
					</div>
					<div th:if="${infomsg} !=null" class="info-wrapper col-md-6 col-md-offset-3">
						<p th:text="${infomsg}"></p>
					</div>
					
					<div class="info-wrapper col-md-6 col-md-offset-3">
						<p th:text="#{label.change.password}"></p>
					</div>
		
					<form action="#" th:object="${auth}" th:action="@{/newPassword}" method="post">  
						<input type="hidden" th:field="*{userId}" th:value="*{userId}"/>
						<input type="hidden" th:field="*{code}" th:value="*{code}"/>
						
						<div class="row">
      						<div class="col-md-12">
       							<input type="password" th:placeholder="#{label.password}" th:field="*{password}" required="required" class="uppercase"/>
       						</div>
       					</div>
       					
       					<div class="row">
      						<div class="col-md-12">
       							<input type="password" th:placeholder="#{label.password}" th:field="*{repeatPassword}" required="required" class="uppercase"/>
       						</div>
       					</div>
      					
      					<div class="row" style="margin-top: 4%">
      						<div class="col-md-8 col-md-offset-2">
        						<input type="submit" class="btn-custom" th:value="#{label.savel.password}"></input>
        					</div>
       					</div>
					</form>
				</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

		
		
		
	
		</div>

	</body>

</html>
