<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="templates/home">

		<head>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css"/>
	</head>

	<body>
	
		<div layout:fragment="content" class="row">
				
			<div class="x_data col-md-8 col-md-offset-2">
			
				<h2> <img th:src="${retail.image.path}" width="150"></img></h2>
			
				<div th:replace="templates/fragments/msg :: msg" ></div> 
		
				<div class="action-row">
					<div class="action-wrapper">
						<a th:href="@{/retail/location/add(id=${retail.id})}" title="Add" class="btn btn-action"><span class="fa fa-plus fa-btn"></span></a>
					 
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-4"><span>Retail: </span><span th:text="${retail.name}"></span></div>
   				</div>
				
		
				<table id="table" class="table table-hover">
					<thead>
            			<tr>
                			<th th:text="#{label.name}"></th>
                			<th th:text="#{label.address}"></th>
                			<th th:text="#{label.state}"></th>
                			<th th:text="#{label.edit}"></th>
                			<th th:text="#{label.beacon}"></th>
           				</tr>
        			</thead>
       				<tbody>
        				<tr th:each="r : ${retail.locations}">
	    					<td th:text="${r.name}"></td>
	    					<td th:text="${r.address}"></td>
	    					<td>
	    						<a th:href="@{/retail/activate(id=${r.id},retail=${retail.id},state=false)}"><span th:if="${r.active} == true" class="fa fa-toggle-on fa-btn"></span></a>
			    				<a th:href="@{/retail/activate(id=${r.id},retail=${retail.id},state=true)}"><span th:if="${r.active} == false" class="fa fa-toggle-off fa-btn"></span></a>
			    			</td>
	    					<td><a th:href="@{/retail/location/edit(id=${r.id})}"><span class="fa fa-pencil fa-btn"></span></a></td>
	    					<td><a th:href="@{/equipment/beacon/list(id=${r.id})}"><span class="fa fa-circle fa-btn"></span></a></td>
						</tr>
        			</tbody>
				</table>
			</div>
			<script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
			<script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
			<script type="text/javascript" th:src="@{/js/retail.js}"></script>
		</div>
	</body>
</html>
